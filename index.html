<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <script type="module" src="/src/main.ts"></script>
    <title>AP Video Downloader</title>
  </head>
  <body>
    <h1>AP Video Downloader</h1>

    <input
      type="text"
      name="videoUrlInput"
      autocomplete="off"
      id="videoInput"
    />

    <div class="button-container">
      <button id="downloadVideoButton">Download video</button>
      <button id="downloadSubsButton">Download subtitles</button>
      <button id="openVideoInTabButton">Open video in new tab</button>
    </div>

    <p>Video quality:</p>
    <select name="videoQualities" id="qualityDropdown"></select>

    <div class="progress-container">
      <label for="downloadProgress" id="progressLabel"></label>
      <progress id="downloadProgress" value="0" max="100"></progress>
    </div>

    </p>
  </body>
</html>
